<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>this is document object</h1>
    <h2>the queryselector() method</h2>
    <h3>add a background color to the first p element</h3>
    <p>this is p paragraph</p>
    <p>this is p paragraph</p>
    <script>
        document.querySelector("p").style.backgroundColor="blue";
    </script>
    
</body>
</html>
