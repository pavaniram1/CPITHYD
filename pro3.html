<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>The document object</h1>
    <h2>the queryselectorAll()method</h2>
    <h3>change the background color of p element</h3>
    <h1>A div element</h1>
    <p>p element</p>
    <p>p element</p>
    <div class="ex">
        <p> A p element in side a div element</p>

    </div>
    <script>
        const n=document.querySelectorAll("p")
        for( let i=0; i<n.length; i++){
            n[i].style.backgroundColor="skyblue"
        }
    </script>
    
</body>
</html>
